{% load static%}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/8008f3bce8.js" crossorigin="anonymous"></script>
</head>
<body>
        <header>
            data analyst
    </header>
    <aside>
        <img src="{% static 'main/img/brain-solid.svg' %}" alt="Лого">
        <span class="logo">MindGames</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-person"></i></i> Востребованность</li></a>
            <a href="{% url 'contact' %}"><li><i class="fa-solid fa-map-pin"></i></i> География</li></a>
            <a href="{% url 'skils' %}"><li><i class="fa-solid fa-school"></i></i> Навыки</li></a>
            <a href="{% url 'vacancy' %}"><li><i class="fa-sharp fa-solid fa-briefcase"></i></i> Вакансии</li></a>

        </ul>
        <style>
          a {
          text-decoration: none;
          }
        </style>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
        <footer>
            Коробов Павел Кириллович РИ-210946
    </footer>

</body>
</html>
